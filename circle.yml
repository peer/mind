checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive
machine:
  node:
    version: 4.4.7
  pre:
    - curl https://install.meteor.com | /bin/sh
dependencies:
  override:
    - sudo apt-get update -q -q; sudo apt-get install --yes --force-yes build-essential python zlib1g-dev zlib1g libgif-dev pkg-config libcairo2 libcairo2-dev
    - npm install selenium-webdriver@2.47.0 mkdirp
    - npm install -g cli-real-favicon
    - meteor list
    - meteor npm install
test:
  override:
    - tests/authors/check-authors.sh
    - tests/test-runner/test-all.sh
    - real-favicon check-for-update --fail-on-update public/version.json
